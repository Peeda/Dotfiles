format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_metrics\
$fill\
$rust\
$cmd_duration $time\
$line_break\
$character"""

[os]
disabled = false
[fill]
symbol = " "
[username]
show_always = true
disabled = false
style_user = "#cba6f7 bold"
format = '[\[](red)[$user]($style)@'
[hostname]
ssh_only = false
style = "#f2cdcd bold"
format = '[deez nuts]($style)[\]](red) [taking a gander at ](#eff1f5)'
[directory]
style = "#74c7ec bold underline"

